name: Release Docker image
on:
  push:
    tags:
      - release-**
      - v**


jobs:
  istioctl:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install npm dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Test
      run: npm run test
    - name: Setup Istioctl
      uses: ./
    - name: Check Istioctl
      run: |
        istioctl version --remote=false
